<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculation</title>
</head>
<body>
    <div>
        <label for="squareSide">Enter side of square:</label><br>
        <input type="text" id="squareSide" ><br>
        <button onclick="calculateSquareArea()">Area of square</button><br>
        <p id="squareResult"></p><br><br>
    </div>
    <div>
        <label for="rectangleLength">Enter the length:</label><br>
        <input type="text" id="rectangleLength" ><br>
        <label for="rectangleBreadth">Enter the breadth:</label><br>
        <input type="text" id="rectangleBreadth" ><br>
        <button onclick="calculateRectangleArea()">Area of rectangle</button><br>
        <p id="rectangleResult"></p><br><br>
    </div>
    <div>
        <label for="circleRadius">Enter the radius</label><br>
        <input type="text" id="radius" ><br>
        <button onclick="calculateCircleArea()">Area of circle</button><br>
        <p id="circleResult"></p>
    </div>

    <script src="home.js"></script>
</body>
</html>
