<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase Converter</title>
    <script>
        function convertToUppercase() {
            
            let a = document.getElementById("stringInput").value;
            
            
            let b = a.toUpperCase();
            
            
            document.getElementById("result").textContent = "Uppercase: " + b;
        }
    </script>
</head>
<body>
    
    <label for="stringInput">Enter a string:</label>
    <input type="text" id="stringInput">
    <button onclick="convertToUppercase()">UPPERCASE</button>
    <p id="result"></p>
</body>
</html>
