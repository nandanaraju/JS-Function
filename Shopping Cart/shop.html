<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        
        <div class="input-group">
            <label for="itemSelect">Select Item</label>
            <select id="itemSelect">
                <option value="Laptop">Laptop - &#8377 1,80,512</option>
                <option value="Mobile Phone">Mobile Phone - &#8377 20,999</option>
                <option value="Tablet">Tablet - &#8377 16,999</option>
                <option value="Headphones">Headphones - &#8377 1499</option>
                <option value="Television">Television - &#8377 15240</option>
                <option value="Smart Watch">Smart Watch - &#8377 2500</option>
            

            </select>
        </div>

        <div class="input-group">
            <label for="quantityInput">Quantity</label>
            <input type="number" id="quantityInput" min="1">
        </div>

        <button onclick="addToCart()">Add to Cart</button>

        <h2>Cart</h2>
        <table id="cartTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cartTableBody">
            </tbody>
        </table>

        <div class="total">
            <p>Total Cart Value: &#8377<span id="totalCartValue">0.00</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
